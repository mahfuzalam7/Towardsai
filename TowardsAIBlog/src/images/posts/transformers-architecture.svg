<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c9aff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Transformer Architecture</text>
  
  <!-- Input Layer -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <text x="60" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Input Embeddings</text>
  </g>
  
  <!-- Positional Encoding -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <text x="60" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Positional Encoding</text>
  </g>
  
  <!-- Multi-Head Attention -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#ff6b6b" filter="url(#glow)"/>
    <text x="75" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Multi-Head</text>
    <text x="75" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Attention</text>
  </g>
  
  <!-- Feed Forward -->
  <g transform="translate(450, 120)">
    <rect x="0" y="0" width="150" height="80" rx="10" fill="#51cf66" filter="url(#glow)"/>
    <text x="75" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Feed Forward</text>
    <text x="75" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Network</text>
  </g>
  
  <!-- Output -->
  <g transform="translate(630, 120)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <text x="60" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Output</text>
  </g>
  
  <!-- Connections -->
  <line x1="170" y1="110" x2="250" y2="160" stroke="#4c9aff" stroke-width="2"/>
  <line x1="170" y1="190" x2="250" y2="160" stroke="#4c9aff" stroke-width="2"/>
  <line x1="400" y1="160" x2="450" y2="160" stroke="#4c9aff" stroke-width="2"/>
  <line x1="600" y1="160" x2="630" y2="160" stroke="#4c9aff" stroke-width="2"/>
  
  <!-- Attention Mechanism Visualization -->
  <g transform="translate(250, 250)">
    <text x="75" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Attention Mechanism</text>
    <circle cx="25" cy="40" r="8" fill="#ff9f43"/>
    <circle cx="75" cy="40" r="8" fill="#ff9f43"/>
    <circle cx="125" cy="40" r="8" fill="#ff9f43"/>
    <text x="25" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Q</text>
    <text x="75" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">K</text>
    <text x="125" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">V</text>
  </g>
  
  <!-- Branding Area -->
  <text x="750" y="385" text-anchor="end" fill="#666" font-family="Arial, sans-serif" font-size="10">Towards AI</text>
</svg>