<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40a856;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9f43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6882a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI Business Automation</text>
  
  <!-- Traditional Process -->
  <g transform="translate(50, 80)">
    <text x="150" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Traditional Process</text>
    
    <!-- Manual steps -->
    <rect x="0" y="40" width="80" height="50" rx="10" fill="#666" opacity="0.8"/>
    <text x="40" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Manual Input</text>
    
    <rect x="100" y="40" width="80" height="50" rx="10" fill="#666" opacity="0.8"/>
    <text x="140" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Manual Review</text>
    
    <rect x="200" y="40" width="80" height="50" rx="10" fill="#666" opacity="0.8"/>
    <text x="240" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Manual Approval</text>
    
    <!-- Arrows -->
    <polygon points="85,65 95,60 95,70" fill="#999"/>
    <polygon points="185,65 195,60 195,70" fill="#999"/>
    
    <!-- Time indicator -->
    <text x="150" y="110" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12">⏱ Hours/Days</text>
  </g>
  
  <!-- AI-Powered Process -->
  <g transform="translate(450, 80)">
    <text x="150" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI-Powered Process</text>
    
    <!-- AI steps -->
    <rect x="0" y="40" width="80" height="50" rx="10" fill="url(#aiGradient)" filter="url(#glow)"/>
    <text x="40" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">AI Data</text>
    <text x="40" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Processing</text>
    
    <rect x="100" y="40" width="80" height="50" rx="10" fill="url(#aiGradient)" filter="url(#glow)"/>
    <text x="140" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Smart</text>
    <text x="140" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Decision</text>
    
    <rect x="200" y="40" width="80" height="50" rx="10" fill="url(#processGradient)" filter="url(#glow)"/>
    <text x="240" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Auto</text>
    <text x="240" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">Execute</text>
    
    <!-- Arrows -->
    <polygon points="85,65 95,60 95,70" fill="#4c9aff"/>
    <polygon points="185,65 195,60 195,70" fill="#4c9aff"/>
    
    <!-- Time indicator -->
    <text x="150" y="110" text-anchor="middle" fill="#51cf66" font-family="Arial, sans-serif" font-size="12">⚡ Seconds</text>
  </g>
  
  <!-- Central comparison arrow -->
  <path d="M 350 120 Q 400 100 450 120" stroke="#51cf66" stroke-width="4" fill="none"/>
  <text x="400" y="95" text-anchor="middle" fill="#51cf66" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI Transform</text>
  
  <!-- Industry Applications -->
  <g transform="translate(50, 180)">
    <text x="350" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Industry Applications</text>
    
    <!-- Finance -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#4c9aff" filter="url(#glow)"/>
      <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Finance</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Fraud Detection</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Risk Assessment</text>
      <text x="10" y="71" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Auto Trading</text>
    </g>
    
    <!-- Healthcare -->
    <g transform="translate(140, 40)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#ff6b6b" filter="url(#glow)"/>
      <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Healthcare</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Diagnosis Aid</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Drug Discovery</text>
      <text x="10" y="71" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Patient Care</text>
    </g>
    
    <!-- Manufacturing -->
    <g transform="translate(280, 40)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#51cf66" filter="url(#glow)"/>
      <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Manufacturing</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Quality Control</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Predictive Maint.</text>
      <text x="10" y="71" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Supply Chain</text>
    </g>
    
    <!-- Retail -->
    <g transform="translate(420, 40)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#ff9f43" filter="url(#glow)"/>
      <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Retail</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Demand Forecast</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Price Optimization</text>
      <text x="10" y="71" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Personalization</text>
    </g>
    
    <!-- Customer Service -->
    <g transform="translate(560, 40)">
      <rect x="0" y="0" width="120" height="80" rx="10" fill="#9c88ff" filter="url(#glow)"/>
      <text x="60" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Customer</text>
      <text x="60" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Service</text>
      <text x="10" y="55" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Chatbots</text>
      <text x="10" y="68" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Auto Response</text>
    </g>
  </g>
  
  <!-- ROI Metrics -->
  <g transform="translate(200, 320)">
    <text x="200" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ROI Benefits</text>
    <text x="50" y="25" text-anchor="middle" fill="#51cf66" font-family="Arial, sans-serif" font-size="14" font-weight="bold">80%</text>
    <text x="50" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Cost Reduction</text>
    
    <text x="150" y="25" text-anchor="middle" fill="#4c9aff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">90%</text>
    <text x="150" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Faster Processing</text>
    
    <text x="250" y="25" text-anchor="middle" fill="#ff9f43" font-family="Arial, sans-serif" font-size="14" font-weight="bold">95%</text>
    <text x="250" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Accuracy</text>
    
    <text x="350" y="25" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">24/7</text>
    <text x="350" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Operations</text>
  </g>
  
  <!-- Branding -->
  <text x="750" y="385" text-anchor="end" fill="#666" font-family="Arial, sans-serif" font-size="10">Towards AI</text>
</svg>