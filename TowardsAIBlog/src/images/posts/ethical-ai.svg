<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ethicsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="balanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40a856;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Ethical AI Development</text>
  
  <!-- Central Balance Scale -->
  <g transform="translate(350, 100)">
    <!-- Scale base -->
    <rect x="45" y="80" width="10" height="60" fill="#666"/>
    <rect x="0" y="135" width="100" height="10" fill="#666"/>
    
    <!-- Scale arm -->
    <rect x="10" y="75" width="80" height="4" fill="#4c9aff"/>
    <circle cx="50" cy="77" r="3" fill="#4c9aff"/>
    
    <!-- Left scale (Innovation) -->
    <rect x="0" y="60" width="30" height="20" rx="5" fill="#ff9f43" filter="url(#glow)"/>
    <text x="15" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Innovation</text>
    <text x="15" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Progress</text>
    
    <!-- Right scale (Ethics) -->
    <rect x="70" y="60" width="30" height="20" rx="5" fill="url(#ethicsGradient)" filter="url(#glow)"/>
    <text x="85" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Ethics</text>
    <text x="85" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Responsibility</text>
    
    <!-- Scale chains -->
    <line x1="15" y1="60" x2="15" y2="75" stroke="#999" stroke-width="2"/>
    <line x1="85" y1="60" x2="85" y2="75" stroke="#999" stroke-width="2"/>
  </g>
  
  <!-- Key Principles -->
  <g transform="translate(50, 200)">
    <text x="350" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Ethical AI Principles</text>
    
    <!-- Fairness -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="130" height="70" rx="10" fill="#4c9aff" filter="url(#glow)"/>
      <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Fairness</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Bias Detection</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Equal Treatment</text>
    </g>
    
    <!-- Transparency -->
    <g transform="translate(145, 30)">
      <rect x="0" y="0" width="130" height="70" rx="10" fill="#51cf66" filter="url(#glow)"/>
      <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Transparency</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Explainable AI</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Open Algorithms</text>
    </g>
    
    <!-- Accountability -->
    <g transform="translate(290, 30)">
      <rect x="0" y="0" width="130" height="70" rx="10" fill="#ff9f43" filter="url(#glow)"/>
      <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Accountability</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Clear Ownership</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Audit Trails</text>
    </g>
    
    <!-- Privacy -->
    <g transform="translate(435, 30)">
      <rect x="0" y="0" width="130" height="70" rx="10" fill="#9c88ff" filter="url(#glow)"/>
      <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Privacy</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Data Protection</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• User Consent</text>
    </g>
    
    <!-- Safety -->
    <g transform="translate(580, 30)">
      <rect x="0" y="0" width="130" height="70" rx="10" fill="url(#ethicsGradient)" filter="url(#glow)"/>
      <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Safety</text>
      <text x="10" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Risk Assessment</text>
      <text x="10" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Human Oversight</text>
    </g>
  </g>
  
  <!-- Implementation Framework -->
  <g transform="translate(100, 320)">
    <text x="300" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Implementation Framework</text>
    
    <!-- Design Phase -->
    <rect x="0" y="20" width="80" height="40" rx="8" fill="url(#balanceGradient)" opacity="0.8"/>
    <text x="40" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Design</text>
    <text x="40" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Ethics</text>
    
    <!-- Development Phase -->
    <rect x="100" y="20" width="80" height="40" rx="8" fill="url(#balanceGradient)" opacity="0.8"/>
    <text x="140" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Develop</text>
    <text x="140" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Testing</text>
    
    <!-- Testing Phase -->
    <rect x="200" y="20" width="80" height="40" rx="8" fill="url(#balanceGradient)" opacity="0.8"/>
    <text x="240" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Test</text>
    <text x="240" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Validation</text>
    
    <!-- Deployment Phase -->
    <rect x="300" y="20" width="80" height="40" rx="8" fill="url(#balanceGradient)" opacity="0.8"/>
    <text x="340" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Deploy</text>
    <text x="340" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Monitor</text>
    
    <!-- Monitoring Phase -->
    <rect x="400" y="20" width="80" height="40" rx="8" fill="url(#balanceGradient)" opacity="0.8"/>
    <text x="440" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Monitor</text>
    <text x="440" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Improve</text>
    
    <!-- Arrows -->
    <polygon points="85,40 95,35 95,45" fill="#51cf66"/>
    <polygon points="185,40 195,35 195,45" fill="#51cf66"/>
    <polygon points="285,40 295,35 295,45" fill="#51cf66"/>
    <polygon points="385,40 395,35 395,45" fill="#51cf66"/>
  </g>
  
  <!-- Warning Icon -->
  <g transform="translate(50, 80)">
    <polygon points="50,20 70,60 30,60" fill="#ff6b6b" filter="url(#glow)"/>
    <text x="50" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">!</text>
    <text x="50" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Ethical</text>
    <text x="50" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">Considerations</text>
  </g>
  
  <!-- Branding -->
  <text x="750" y="385" text-anchor="end" fill="#666" font-family="Arial, sans-serif" font-size="10">Towards AI</text>
</svg>