<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c88ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c6fd9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Machine Learning Fundamentals</text>
  
  <!-- ML Workflow -->
  <g transform="translate(50, 80)">
    <!-- Data Collection -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#4c9aff" filter="url(#glow)"/>
    <text x="60" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Data</text>
    <text x="60" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Collection</text>
    <text x="60" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Raw Data</text>
    <text x="60" y="72" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Features</text>
    
    <!-- Preprocessing -->
    <rect x="140" y="0" width="120" height="80" rx="10" fill="#51cf66" filter="url(#glow)"/>
    <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Data</text>
    <text x="200" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Preprocessing</text>
    <text x="200" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Cleaning</text>
    <text x="200" y="72" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Scaling</text>
    
    <!-- Model Training -->
    <rect x="280" y="0" width="120" height="80" rx="10" fill="#ff9f43" filter="url(#glow)"/>
    <text x="340" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Model</text>
    <text x="340" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Training</text>
    <text x="340" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Algorithms</text>
    <text x="340" y="72" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Learning</text>
    
    <!-- Evaluation -->
    <rect x="420" y="0" width="120" height="80" rx="10" fill="#ff6b6b" filter="url(#glow)"/>
    <text x="480" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Model</text>
    <text x="480" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Evaluation</text>
    <text x="480" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Metrics</text>
    <text x="480" y="72" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Validation</text>
    
    <!-- Deployment -->
    <rect x="560" y="0" width="120" height="80" rx="10" fill="url(#mlGradient)" filter="url(#glow)"/>
    <text x="620" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Model</text>
    <text x="620" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Deployment</text>
    <text x="620" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Production</text>
    <text x="620" y="72" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">• Monitoring</text>
    
    <!-- Arrows -->
    <polygon points="125,40 135,35 135,45" fill="#4c9aff"/>
    <polygon points="265,40 275,35 275,45" fill="#4c9aff"/>
    <polygon points="405,40 415,35 415,45" fill="#4c9aff"/>
    <polygon points="545,40 555,35 555,45" fill="#4c9aff"/>
  </g>
  
  <!-- ML Types -->
  <g transform="translate(50, 200)">
    <text x="350" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Types of Machine Learning</text>
    
    <!-- Supervised Learning -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#4c9aff" filter="url(#glow)"/>
      <text x="90" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Supervised Learning</text>
      <text x="15" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Classification</text>
      <text x="15" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Regression</text>
      <text x="15" y="71" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Labeled Data</text>
      <text x="15" y="84" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Prediction</text>
    </g>
    
    <!-- Unsupervised Learning -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#51cf66" filter="url(#glow)"/>
      <text x="90" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Unsupervised Learning</text>
      <text x="15" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Clustering</text>
      <text x="15" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Dimensionality Reduction</text>
      <text x="15" y="71" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Unlabeled Data</text>
      <text x="15" y="84" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Pattern Discovery</text>
    </g>
    
    <!-- Reinforcement Learning -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="180" height="100" rx="10" fill="#ff9f43" filter="url(#glow)"/>
      <text x="90" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Reinforcement Learning</text>
      <text x="15" y="45" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Agent-Environment</text>
      <text x="15" y="58" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Rewards & Penalties</text>
      <text x="15" y="71" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Trial & Error</text>
      <text x="15" y="84" fill="#ffffff" font-family="Arial, sans-serif" font-size="11">• Optimal Policy</text>
    </g>
  </g>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(620, 200)">
    <text x="90" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Neural Network</text>
    
    <!-- Input Layer -->
    <circle cx="20" cy="50" r="8" fill="#4c9aff"/>
    <circle cx="20" cy="75" r="8" fill="#4c9aff"/>
    <circle cx="20" cy="100" r="8" fill="#4c9aff"/>
    
    <!-- Hidden Layer -->
    <circle cx="90" cy="40" r="8" fill="#51cf66"/>
    <circle cx="90" cy="65" r="8" fill="#51cf66"/>
    <circle cx="90" cy="90" r="8" fill="#51cf66"/>
    <circle cx="90" cy="115" r="8" fill="#51cf66"/>
    
    <!-- Output Layer -->
    <circle cx="160" cy="75" r="8" fill="#ff9f43"/>
    
    <!-- Connections -->
    <line x1="28" y1="50" x2="82" y2="40" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="50" x2="82" y2="65" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="50" x2="82" y2="90" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="50" x2="82" y2="115" stroke="#666" stroke-width="1"/>
    
    <line x1="28" y1="75" x2="82" y2="40" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="75" x2="82" y2="65" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="75" x2="82" y2="90" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="75" x2="82" y2="115" stroke="#666" stroke-width="1"/>
    
    <line x1="28" y1="100" x2="82" y2="40" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="100" x2="82" y2="65" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="100" x2="82" y2="90" stroke="#666" stroke-width="1"/>
    <line x1="28" y1="100" x2="82" y2="115" stroke="#666" stroke-width="1"/>
    
    <line x1="98" y1="40" x2="152" y2="75" stroke="#666" stroke-width="1"/>
    <line x1="98" y1="65" x2="152" y2="75" stroke="#666" stroke-width="1"/>
    <line x1="98" y1="90" x2="152" y2="75" stroke="#666" stroke-width="1"/>
    <line x1="98" y1="115" x2="152" y2="75" stroke="#666" stroke-width="1"/>
    
    <text x="20" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Input</text>
    <text x="90" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Hidden</text>
    <text x="160" y="135" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">Output</text>
  </g>
  
  <!-- Branding -->
  <text x="750" y="385" text-anchor="end" fill="#666" font-family="Arial, sans-serif" font-size="10">Towards AI</text>
</svg>